<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 02</title>
    <!-- css link-->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="inter-font">
    <header>
      <nav>
        <h2 class="logo">Tech<span class="linear">Wave</span></h2>
        <div class="menu">
          <li>About</li>
          <li>Episodes</li>
          <li>Host</li>
        </div>
        <button class="Subscribe-btn">
          Subscribe <i class="fa-solid fa-right-long"></i>
        </button>
        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section class="banner-container">
        <div class="banner-content">
          <div class="circle-icon">
            <img class="circle" src="./assets/hero-circle.png" alt="" />
            <span class="new-badge">NEW</span>
            <img class="micro-icon" src="./assets/microphone.png" alt="" />
          </div>
          <h1 class="banner-heading">TechWave</h1>
          <h6 class="banner-description">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </h6>
          <button class="spotify-btn">
            <img class="icon1" src="./assets/spotify.png" alt="" />
            Listen On Spotify
          </button>
          <button class="subscribe">
            <img class="icon2" src="./assets/message.png" alt="" />
            Subscribe
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
